<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str1 ="hello world"
        //获取字符串的长度
        let length = str1.length
        console.log(length)

        //访问某个位置
        console.log(str1[4])

        //找到给定字符串首次出现的位置 如果没有则返回-1
        console.log(str1.indexOf('o'))

        //找到给定字符串最后出现的位置 如果没有则返回-1
        console.log(str1.lastIndexOf('d'))

        //检测 字符串中最后一个字符 false true
        console.log(str1.endsWith('d'))

        //检测字符中是否有单个字符  false true
        console.log(str1.includes('h'))

        let str2 = 'a +s +d +f +g +e +r +t +y +u +i';
        //将字符串分割成数组
        console.log(str2.split("+").join('#'))
        //join将数组连接的字符串

    </script>
</body>
</html>
