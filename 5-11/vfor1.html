<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="/js/vue.2.6.12.min.js"></script>
<body>
    <div id="app">
        <table border="1">
            <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="item in list">
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.sex}}</td>
                <td><a href="#">添加</a> | <a href="#">删除</a></td>
            </tr>
        </tbody>
        </table>
        <ul>
            <li v-for="item in list">{{item.name}} - {{item.age}} - {{item.sex}}</li>
        </ul>
    </div>

    
</body>
<script>
var app = new Vue({
    el: "#app",     //挂载点
    data:{
        list:[
            {name:"张三",age:11,sex:"男"},
            {name:"小红",age:12,sex:"女"},
            {name:"李四",age:13,sex:"男"}
        ]
    }
    })
 </script>
</html>
