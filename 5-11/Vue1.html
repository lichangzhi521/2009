<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<script src="/js/vue.js"></script>
<body>
   <div id="app">
       <span v-bind:title="hello">
           鼠标悬停几秒钟查看此处动态绑定的动态信息!
       </span>
   </div>

   <script>
       var app = new Vue({
           el: "#app",          //挂载点
           data:{               //数据
               message: "hello Vuexxxx!",
               hello:"hello World"
           }
       })
   </script>
</body>
</html>
