<script>
    var arr=[11,22,33,44,55,66,77,88,99,00]
    // console.log(arr)
    // 数组尾部添加push
    arr.push(1212);
    console.log(arr)
    // 数组尾部移出pop
    arr.pop(arr)
    console.log(arr);
    // 数组头部添加unshift
    arr.unshift(1212)
    console.log(arr);

    // 数组头部移出shift
    arr.shift(arr)
    console.log(arr)

    //删除元素  开始位置，删除个数splice
    arr.splice(0,3)
    console.log(arr)

    // 倒序排序revese
    arr.reverse(arr);
    console.log(arr)

    //数组的复制slice
    arr.slice(arr)
    console.log(arr)
</script>
