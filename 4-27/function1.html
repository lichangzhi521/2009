<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数作用域</title>
</head>
<body>
    <script>
        //arguments 当函数没有定义的时候可以调用函数
         function test(a){
           console.log(a)
         }
         test({name:'zhaosi',age:11})
    </script>
</body>
</html>
