<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let obj1={
           name:"张三",
           age:22,
           sex:"男"
       }

       let obj2={
           name:"李四",
           age:11,
           sex:"男"
       }

       //定义一个生成器函数
       function * f(){
           for(k in this){
               yield this[k]
           }
       }
       console.log(Object.prototype);
        Object.prototype[Symbol.iterator]=f

       for(v of obj1){
           console.log(v);
       }
       console.log("================================================");
       for(v of obj2){
            console.log(v);
       }
    </script>
</body>
</html>
